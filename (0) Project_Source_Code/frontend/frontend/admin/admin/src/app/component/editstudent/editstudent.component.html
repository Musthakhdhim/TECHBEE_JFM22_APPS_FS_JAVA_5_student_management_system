<form (ngSubmit)="getAllStudents()">         
    <button type="submit" class="btn btn-primary">Back</button>        
  </form>
<div class="col-md-6 offset-md-3" >
    <h2> Update Student </h2>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name </label>
            <input type="text" class="form-control" id="firstName" 
            [(ngModel)] = "student.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label> Last Name </label>
            <input type="text" class="form-control" id="lastName" 
            [(ngModel)] = "student.lastName" name="lastName">
        </div>

        <!-- <div class="form-group">
            <label> RollNo </label>
            <input type="text" class="form-control" id="RollNo" 
            [(ngModel)] = "student.rollNo" name="rollNo">
        </div>

        <div class="form-group">
            <label> Class </label>
            <input type="text" class="form-control" id="ClassNo" 
            [(ngModel)] = "student.classNo" name="classNo">
        </div> -->

        <div class="form-group">
            <label> Age </label>
            <input type="text" class="form-control" id="Age" 
            [(ngModel)] = "student.age" name="age">
        </div>

        <div class="form-group">
            <label> Father</label>
            <input type="text" class="form-control" id="Father" 
            [(ngModel)] = "student.father" name="father">
        </div>

        <div class="form-group">
            <label> Mother </label>
            <input type="text" class="form-control" id="Mother" 
            [(ngModel)] = "student.mother" name="mother">
        </div>

        <div class="form-group">
            <label> AdmissionNo</label>
            <input type="text" class="form-control" id="AdmissionNo" disabled
            [(ngModel)] = "student.admissionNo" name="admissionNo">
        </div>

        <div class="form-group">
            <label> Address </label>
            <input type="text" class="form-control" id="Address" 
            [(ngModel)] = "student.address" name="address">
        </div>

        <div class="form-group">
            <label> ContactNo</label>
            <input type="text" class="form-control" id="ContactNo" 
            [(ngModel)] = "student.contactNo" name="contactNo">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
