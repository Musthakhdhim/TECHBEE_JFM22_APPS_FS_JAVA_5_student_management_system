<form (ngSubmit)="getAllStudents()">         
    <button type="submit" class="btn btn-primary">Back</button>        
  </form>
<div class="col-md-6 offset-md-3" >
    <h2> Update Score </h2>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Admission Number </label>
            <input type="text" class="form-control" id="admissionNo" disabled
            [(ngModel)] = "mark.admissionNo" name="admissionNo">
        </div>

        <div class="form-group">
            <label> Physics score </label>
            <input type="text" class="form-control" id="physics" 
            [(ngModel)] = "mark.physics" name="physics">
        </div>

        <div class="form-group">
            <label> Maths score </label>
            <input type="text" class="form-control" id="maths" 
            [(ngModel)] = "mark.maths" name="maths">
        </div>

        <div class="form-group">
            <label> Chemistry </label>
            <input type="text" class="form-control" id="Chemistry" 
            [(ngModel)] = "mark.chemistry" name="chemisty">
        </div>

        
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
