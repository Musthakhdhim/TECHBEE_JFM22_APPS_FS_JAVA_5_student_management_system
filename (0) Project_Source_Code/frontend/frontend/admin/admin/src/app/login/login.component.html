<body>
  <!-- <p > Welcome To Student Management System </p> -->
  <div class="image">
    <img class=image12 src="assets/student-management-banner-1920x1080-1-1536x864.png" alt="">
  </div>
  

<!--<body style="width: 100%;height: 100%;background-image:url(assets/img4.jpg);"> -->
  <div class="wrapper" >
    <!-- <div class="image">
      <img class=image12 src="assets/student-management-banner-1920x1080-1-1536x864.png" alt="">
    </div> -->
    <div class="logo">
       <img src="assets/admin.png" alt="">
    </div>
    <div class="text-center mt-4 name">
       ADMIN PANEL
    </div>
    <form class="p-3 mt-3" #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{msg}}</small>
  
    <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required </small>-->
    <!--<div *ngIf="email.errors && (email.touched || email.invalid)">
      <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
       <small class="text-danger" *ngIf="email.errors.pattern">Invalid emailId or password</small>
    </div>--> 
    <small class="text-danger" [class.d-none]="email.valid || email.untouched">emailId is required  </small>
       <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="email" id="userName" placeholder="Email Id"  name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched">
       </div>
  
       <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required </small>
       <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" name="password" id="pwd" placeholder="Password" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
       </div>
  
       <button class="btn mt-3" [disabled]="loginform.form.invalid" type="submit">Login</button>
  
     </form>
    <div class="text-center fs-6">
      <a style="color: rgb(10, 32, 141); font-size: 16px;" href="/registration">Click here to Register</a>
    </div>
  </div>
</body>
